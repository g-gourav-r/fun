<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        body {
            color: #BF9B30;
            background-color: rgba(0, 0, 0);
        }
        .sidenav {
            height: 100%;
            background-color: #222222;
        }
        .login-main-text {
            padding: 60px 0;
            text-align: center;
            color: #fff;
        }
        .login-main-text h2 {
            font-weight: 300;
        }
        .login-main-text p {
            padding: 0 20%;
            font-weight: 100;
        }
        .main {
            padding: 50px 0;
        }
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000;
        }
        .form-group label {
            font-weight: 500;
        }
        .btn-black {
            background-color: #BF9B30;
            border-color: #BF9B30;
            color: #fff;
        }
        .btn-black:hover {
            background-color: #A17A1C;
            border-color: #A17A1C;
            color: #fff;
        }
        #output {
            color: #fff;
            margin-top: 20px;
        }
        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>The Third<br>Eye</h2>
            <p>Connected to internet CCTV network securely to find missing person</p>
        </div>
    </div>
    <center>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form onsubmit="return searchPerson()">
                    <div class="form-group">
                        <label>Upload Image</label>
                        <input type="file" class="form-control" placeholder="Upload image">
                    </div>
                    <button type="submit" class="btn btn-black">Search</button>
                </form>
            </div>
        </div>
        <div id="output" class="mt-4"></div>
    </div>
  </center>

    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        function searchPerson() {
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous content
            
            function showMessage(message) {
                outputDiv.innerHTML = `<div class="blink">${message}</div>`;
            }
            
            showMessage("Uploading the file.....");
            setTimeout(function() {
                showMessage("Connecting to CCTV networks securely.......");
                setTimeout(function() {
                    showMessage("Connection to CCTV Network successful !");
                    setTimeout(function() {
                        showMessage("Searching for the person in the network.......");
                        setTimeout(function() {
                            showMessage("Match found in Asia....");
                            setTimeout(function() {
                                showMessage("Narrowing down the search.....");
                                setTimeout(function() {
                                    showMessage("Match found in India.......");
                                    setTimeout(function() {
                                        showMessage("Narrowing down the search.....");
                                        setTimeout(function() {
                                            showMessage("Match found in South India.......");
                                            setTimeout(function() {
                                                showMessage("Narrowing down the search.....");
                                                setTimeout(function() {
                                                    showMessage("Match found in Karnataka.......");
                                                    setTimeout(function() {
                                                        showMessage("Narrowing down the search.....");
                                                        setTimeout(function() {
                                                            showMessage("Match found in Mysuru.......");
                                                            setTimeout(function() {
                                                                showMessage("Narrowing down the search.....");
                                                                setTimeout(function() {
                                                                    showMessage("<h1>Hello World</h1>");
                                                                }, 2000);
                                                            }, 2000);
                                                        }, 2000);
                                                    }, 2000);
                                                }, 2000);
                                            }, 2000);
                                        }, 2000);
                                    }, 2000);
                                }, 2000);
                            }, 2000);
                        }, 2000);
                    }, 2000);
                }, 2000);
            }, 2000);

            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
